
<div class="containter-fluid">
    <h3 class="text-center">Chat App</h3>
    <hr>
    <div class="col-xs-offset-3 col-md-offset-3 col-xs-5 col-md-5">
        <div class="scb" scroll="msgs">
            <div>
                <message ng-repeat="m in msgs | filter:query" message-data="m" />
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" ng-keyup="$event.keyCode == 13 && submit()" placeholder=" &nbsp;type message here" ng-model="Msg">
                <span class="input-group-btn ">
                    <button class="btn btn-primary" type="button" ng-click="submit()" data-ng-disabled="Msg.length < 1"><i class="fa fa-paper-plane"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="col-xs-2 col-md-2">
        <br>
        <div class="form-group">
            <ul>Search:
                <div class="input-group">
                  <span><input type="text" class="form-control" placeholder="type here" ng-model="query"></span>
                </div>
            </ul>
        </div>
        <hr>
        <br>
        <ul>Users:</ul>
        <div class="ubody">
            <user ng-repeat="user in users" user-data="user" />
        </div>
        <br>
    </div>
</div>
<br>
